<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>Test de clic</title>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: monospace;
      margin: 0;
      padding: 0;
    }

    #startScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border: 2px solid #00FF00;
      border-radius: 10px;
      cursor: pointer;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

<div id="startScreen">▶ Fes clic per a començar</div>

<script>
  console.log("El fitxer es carrega correctament");

  document.getElementById('startScreen').addEventListener('click', () => {
    alert("Has fet clic! Funciona!");
  });
</script>
</body>
</html>
