<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FelicitaciÃ³ per a Jose</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
      color: #00FF00;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .terminal {
      position: absolute;
      top: 20%;
      left: 5%;
      white-space: pre-line;
      font-size: 1.5rem;
      z-index: 2;
      display: none;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #00FF00;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .countdown {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5rem;
      z-index: 2;
    }

    #startScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: #00FF00;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border: 2px solid #00FF00;
      border-radius: 10px;
      cursor: pointer;
      z-index: 3;
      font-family: monospace;
      animation: blink 1s infinite;
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="countdown" id="countdown" style="display: none;">3</div>

<div class="terminal" id="terminal">
  <span id="typed"></span><span class="cursor"></span>
</div>

<div id="startScreen">â–¶ Fes clic per comenÃ§ar</div>

<audio id="keySound">
  <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YQAAADw9PT09PT08PDw8PDw8PDw8PDw8PD08PDw7Oz4+PT09PDw8PDw8PT09PT09PT09PD08PDw8" type="audio/wav">
</audio>

<script>
  // Matrix
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = '01'.split('');
  const fontSize = 16;
  const columns = Math.floor(canvas.width / fontSize);
  const drops = Array(columns).fill(1);

  function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#0F0';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 50);

  // Missatge + so
  const message = `Per molts anys, Jose,\ngran saltamontes,\ndomador de servidors\ni pare de hackers ðŸ–¤ðŸ’¾`;
  const typed = document.getElementById('typed');
  const terminal = document.getElementById('terminal');
  const keySound = document.getElementById('keySound');

  let i = 0;
  function typeWriter() {
    if (i < message.length) {
      typed.textContent += message[i];
      keySound.currentTime = 0;
      keySound.play();
      i++;
      setTimeout(typeWriter, 50);
    }
  }

  // Compte enrere
  const countdownEl = document.getElementById('countdown');
  let count = 3;

  function startCountdown() {
    countdownEl.style.display = 'block';
    const countdown = setInterval(() => {
      count--;
      if (count > 0) {
        countdownEl.textContent = count;
      } else {
        clearInterval(countdown);
        countdownEl.style.display = 'none';
        terminal.style.display = 'block';
        typeWriter();
      }
    }, 1000);
  }

  // Inici amb clic
  document.getElementById('startScreen').addEventListener('click', () => {
    document.getElementById('startScreen').style.display = 'none';
    keySound.play(); // desbloqueja l'Ã udio
    startCountdown();
  });

  // Redimensionament
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
